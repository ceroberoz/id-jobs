name: Run Scrapy Spiders

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt scrapy
          playwright install

      - name: Run scraping script
        run: ./scrape.sh

      - name: Move CSV files to public directory
        run: |
          mkdir -p public
          mv output/*.csv public/

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/*.csv
          git diff --staged --quiet || git commit -m "Update scraped data" && git push

      - name: Upload CSV files as artifact
        uses: actions/upload-artifact@v3
        with:
          name: scraped-data
          path: public/*.csv
