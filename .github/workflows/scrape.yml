name: Daily update to Google Sheets

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium firefox webkit

      # Run the scraping script
      - name: Run scraping
        env:
          PYTHONUNBUFFERED: 1
        run: |
          chmod +x ./pipeline/scrape.sh
          ./pipeline/scrape.sh

      # Upload data to Google Sheets
      - name: Upload to Google Sheets
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          PYTHONUNBUFFERED: 1
        run: python pipeline/upload_to_sheets.py

      # Adjust column widths and apply formatting
      - name: Adjust Column Widths
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          PYTHONUNBUFFERED: 1
        run: python pipeline/adjust_column_widths.py

      # Cleanup output directory
      - name: Cleanup
        if: always()
        run: rm -rf output