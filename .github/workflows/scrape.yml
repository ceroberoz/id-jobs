name: Daily update to Google Sheets

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      # Verify Python version
      - name: Verify Python version
        run: python --version

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium firefox webkit

      # Verify environment variables
      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.GCP_JSON }}" ]; then echo "GCP_JSON is not set"; exit 1; fi
          if [ -z "${{ secrets.GOOGLE_SHEETS_ID }}" ]; then echo "GOOGLE_SHEETS_ID is not set"; exit 1; fi

      # Run the scraping script
      - name: Run scraping
        env:
          PYTHONUNBUFFERED: 1
        run: |
          chmod +x ./pipeline/scrape.sh
          ./pipeline/scrape.sh

      # Upload data to Google Sheets
      - name: Upload to Google Sheets
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          PYTHONUNBUFFERED: 1
        run: python pipeline/upload_to_sheets.py

      # Adjust column widths, apply and filter view formatting
      - name: Adjust Column Widths, Apply and Filter View Formatting
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          PYTHONUNBUFFERED: 1
        run: python pipeline/sheet_updater.py

      # Cleanup output directory
      - name: Cleanup
        if: always()
        run: rm -rf output