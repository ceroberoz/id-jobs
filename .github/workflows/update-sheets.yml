name: Update Google Sheets

on:
  repository_dispatch:
    types: [update-sheets]

jobs:
  update-sheets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Update Google Sheets
        run: python update_sheets.py
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}

      - name: Debug Information
        if: failure()
        run: |
          echo "GCP_SA_KEY is set: ${{ secrets.GCP_SA_KEY != '' }}"
          echo "SHEET_ID is set: ${{ secrets.SHEET_ID != '' }}"
